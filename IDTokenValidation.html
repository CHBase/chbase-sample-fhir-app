<html>

<head>
    <link href="Style/StyleSheet.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://kjur.github.io/jsrsasign/jsrsasign-all-min.js" type="text/javascript"></script>
    <script type="text/javascript" src="Scripts/settings.js"></script>
    <script type="text/javascript" src="Scripts/common.js"></script>
    <script type="text/javascript" src="Scripts/idTokenValidation.js"></script>
</head>

<body onload="PopulateJWKandOpenIdConfig()">
    <div class="header">
        <h1 class="logo">Fhir Sample App</h1>
        <div class="header-right-content">
            <h3 class="Page">ID Token Validation</h3>
            <br />
            <button  type="button" id="Back" class="back" title="Reset"></button>
        </div>
    </div>
    <div class="box">
        <div class="jwkuri box" id="JwkUriDiv">
            <h3>Jwks</h3>
            <br />
            <span id="jwksText"></span>
        </div>
        <div class="openId box" id="openIdDiv">
            <h3>Open-ID Configuration</h3>
            <br />
            <span id="openIDText"></span>
        </div>
        <div class="afterFloat"></div>
        <div class="validationResult" id="ValidationResult" hidden = "true">
        <button class="button" type="button" id="validate">Validate</button>
        <img id="validImage" src="Assets/valid.jpg" alt="Valid" width="30" height="30" hidden="true" />
        </div>
        <div class="error" hidden="true" id="error">
            <span id="ErrorHeading" class="error-heading"></span>
            <br />
            <br />
            <span id="ErrorContent" class="error-content"></span>
        </div>
    </div>

</body>

</html>
