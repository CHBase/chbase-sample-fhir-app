<html>

<head>
    <link href="Style/StyleSheet.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="Scripts/settings.js"></script>
    <script type="text/javascript" src="Scripts/common.js"></script>
    <script type="text/javascript" src="Scripts/home.js"></script>
</head>

<body onload="getPatient()">
    <div class="header">
        <h1 class="logo">Fhir Sample App</h1>
        <div class="header-right-content">
            <h3 class="Page">Home</h3>
            <br />
            <button  type="button" id="Back" class="back" title="Reset"></button>
        </div>
    </div>
    <div class="box">
        <div Class="patientTableDiv">
            <table id="patientTable" class="patientTable">
            </table>
        </div>
        <div class="box patientBox" id="PatientDiv" hidden="true">
            <h3>Patient</h3>
            <br />
            <span id="PatientText"></span>
        </div>
        <button class="button showResponse" type="button" id="showResponse">Show Response</button>
        <div class="error" hidden="true" id="error">
            <span id="ErrorHeading" class="error-heading"></span>
            <br />
            <br />
            <span id="ErrorContent" class="error-content"></span>
        </div>

    </div>

</body>

</html>
